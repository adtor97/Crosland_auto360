{% block stylesheet %}
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='css_adm.css') }}"/>
{% endblock stylesheet %}

<head>
    <meta charset="UTF-8">
    <title>Resultados anteriores</title>
</head>

<div class="container">
 <div class="heading">
   <div class="login">
      <h3>Descargar PDFs de colaboradores</h3>

     {% for button in buttons %}
      <form action="/download_action"  method="POST">
        <button type="submit" class="float" name="Q_button" value={{button}}>{{button}}</button>
      </form>
     {% endfor %}
     </div>
     <a href="/action_admin" class="form__link">← Panel admin</a>
  </div>
</div>

<div class="container">
 <div class="heading">
   <div class="login">
      <h3>Descargar Excels analítico</h3>

      <form action="/download_action_excel"  method="POST">
        <button type="submit" class="float" name="Excel_button" value=excel>descargar Excel maestro</button>
      </form>
      <form action="/download_action_excel_feedback"  method="POST">
        <button type="submit" class="float" name="Excel_feedback_button" value=excel>descargar Excel feedback</button>
      </form>
      <form action="/download_action_excel_critics"  method="POST">
        <button type="submit" class="float" name="Excel_feedback_button" value=excel>descargar Excel críticos</button>
      </form>
     </div>
  </div>
</div>

<div class="container">
 <div class="heading">
   <div class="login">
      <h3>Descarga de plantillas</h3>

      <form action="/download_action_excel_plantilla_general"  method="POST">
        <button type="submit" class="float" name="Excel_button" value=excel>Plantilla evaluados</button>
      </form>

      <form action="/save_action_excel_plantilla_general"  method="POST"  onsubmit="process_button.disabled = true; return true;" enctype=multipart/form-data>
      <div class="form__input-survey">
        <label for="file_answers">Actualiza la plantilla de evaluados</label>
        <input type="file" class="form-control" name = "plantilla_general">
        <br>
        <br>
      <button type="submit" class="float_2" onClick="this.form.submit();process_once(); " id="buttom_process_mini">Actualizar plantilla evaluados</button>
      </div>
      </form>
      <br>

      <form action="/download_action_excel_plantilla_feedback"  method="POST">
        <button type="submit" class="float" name="Excel_feedback_button" value=excel>Plantilla feedback</button>
      </form>

      <form action="/save_action_excel_plantilla_feedback"  method="POST"  onsubmit="process_button.disabled = true; return true;" enctype=multipart/form-data>
      <div class="form__input-survey">
        <label for="file_answers">Actualiza la plantilla de feedback</label>
        <input type="file" class="form-control" name = "plantilla_feedback">
        <br>
        <br>
      <button type="submit" class="float_2" onClick="this.form.submit();process_once(); " id="buttom_process_mini">Actualizar plantilla feedback</button>
      </div>
      </form>

      <form action="/download_action_excel_plantilla_critics"  method="POST">
        <button type="submit" class="float" name="Excel_critics_button" value=excel>Plantilla críticos</button>
      </form>

      <form action="/save_action_excel_plantilla_critics"  method="POST"  onsubmit="process_button.disabled = true; return true;" enctype=multipart/form-data>
      <div class="form__input-survey">
        <label for="file_answers">Actualiza la plantilla de críticos</label>
        <input type="file" class="form-control" name = "plantilla_criticos">
        <br>
        <br>
      <button type="submit" class="float_2" onClick="this.form.submit();process_once(); " id="buttom_process_mini">Actualizar plantilla críticos</button>
      </div>
      </form>

      <br>
     </div>
  </div>
</div>
