{% block stylesheet %}
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='css_login_colab.css') }}"/>
{% endblock stylesheet %}

<head>
    <meta charset="UTF-8">
    <title>Login Colaborador</title>
</head>


<body>

<div class="container">
  <div class="heading">
    <form action="/coll_results"  method="POST" onsubmit="coll_login_button.disabled = true; return true;">
      <h2 class="form__title">Login 360° | Colaborador</h2>
      <div class="form__input-group">
        <input type="text" class="form__input" name = "DNI" placeholder="DNI">
          </div>

        <div class="form__input-group">
          <input type="password" class="form__input" name = "password" placeholder="Contraseña">
        </div>

        <button type="submit" class="float" name="coll_login_button">Ver mis resultados</button>

        <h3 class="form__title">¿Aún no creas tu contraseña?</h3>
        <p class="form__text">
          <a  class="form__link"  href="https://docs.google.com/forms/d/e/1FAIpQLScolRut55Ar6U5FmfzrpEEhZSOM_xTpasUDvsfViFy8ho7gEA/viewform" id="linkcreatepass" target="_blank">Crear constraseña</a>
        </p>

        <p class="form__text">
          <a  class="form__link"  href="#" id="linkcreatepass" onClick="window.location.reload()">Actualizar!</a>
        </p>
    </form>

 		</div>
 </div>
</body>
