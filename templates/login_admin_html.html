<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>
    <meta charset="UTF-8">
    {% block stylesheet %}
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='css_login.css') }}"/>
    {% endblock stylesheet %}

    <title>Login admin</title>
</head>


<body>
<div class="container">
  <div class="heading">
    <form class= "form"  action="/action_admin"  method="POST" onsubmit="admin_login_button.disabled = true; return true;">
    <h1 class="form__title">Login 360° | Admin</h1>

      <div class="form__input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" class="form__input" name = "user" placeholder="Usuario">
      </div>

      <div class="form__input-group">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input type="password" class="form__input" name = "password" placeholder="Contraseña">
      </div>

      <button type="submit" class="float" name="admin_login_button">Iniciar sesión</button>

      </form>
 		</div>

 </div>
</body>

</html>
