{% block stylesheet %}
    <link rel="stylesheet" type="text/css"  href="{{ css_path }}"/>
{% endblock stylesheet %}

<head>
    <meta charset="UTF-8">
    <title>Resultados personales</title>
</head>

<body>

  <div class="heading" style="text-align: center">
    <h1>Tus resultados de la 360</h1>
    <img class="logo" src="{{ logo_path }}" alt="logo_crosland" >
  </div>

  <div class="tables_result">

    {% for table in tables %}
    <h3>{{ titles[loop.index] }}</h3>
    {{ table|safe }}
    {% endfor %}
  </div>

</body>
